<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogyaamsha - Create Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://plus.unsplash.com/premium_photo-1676325101744-ce4a45a331c7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG1lZGljYWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=1200");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff; /* solid white box */
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #000; /* black title */
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      color: #333;
      font-weight: 500;
    }

    .form-control, .form-select {
      background-color: #f1f5ff;
      border: none;
      border-radius: 10px;
      padding: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Account</h1>
    <form action="/create-account" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" required>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="blood_officer">Blood Officer</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
