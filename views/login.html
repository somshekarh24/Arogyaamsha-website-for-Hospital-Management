<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-01.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div
        class="bg-white p-4 rounded shadow w-100"
        style="max-width: 400px;"
      >
        <h2 class="text-center text-dark mb-4">Login</h2>
        <form action="/login" method="POST">
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <!-- Role Selection -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="doctor">Doctor</option>
              <option value="patient">Patient</option>
              <option value="blood_officer">Blood Officer</option>
            </select>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <p class="text-muted">
            Don't have an account?
            <a href="/create-account" class="text-success fw-bold">Create New Account</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
